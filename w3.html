<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine.js Widget 3 Buttons</title>
    <style>
        button, input[type="button"], a {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: 1px solid #007bff;
            cursor: pointer;
            border-radius: 5px;
        }
        .active {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        body {
                font-family: 'Arial', sans-serif;
                background-color: #f8f8f8;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
    </style>
      <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>
<body x-data="{ ronit: null }">

    <div>
        <button @click="ronit = 'button'" :class="{ 'active': ronit === 'button' }">Click me (button)</button>
        <input type="button" @click="ronit = 'input'" :class="{ 'active': ronit === 'input' }" value="Click me (input)">
        <a href="#" @click="ronit = 'link'" :class="{ 'active': ronit === 'link' }">Click me (link)</a>
    </div>

    <div x-show="ronit">
        You clicked the <span x-text="ronit"></span>
    </div>
