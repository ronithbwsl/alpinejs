  <div class="progress-container">
    <div class="progress-bar" x-bind:class=" 'ronit'"></div>
  </div>

  <script>
    let ronit = 10;

    function loadProgressBar(){
        const a = setInterval(()=>{
            ronit++;
            if(ronit >= 100){
                clearInterval(a);
            }
        },20);
    }

    function progressBar() {
      return {
        progress: '70%'
      };
    }
    
    document.addEventListener("DOMContentLoaded", function () {
      loadProgressBar();
    });
  </script>
