<div x-data="autocomplete()">
  <label for="state">Select State:</label>
  <input 
    type="text" 
    id="state" 
    x-model="query" 
    @input.debounce.300ms="fetchStates"
    list="state-list"
    placeholder="Type to search..."
  >

  <datalist id="state-list">
    <template x-for="state in states">
        <option  :value="state"></option>
    </template>
    
  </datalist>
</div>

<script>
  function autocomplete() {
    return {
      states: [],
      query: '',

      fetchStates() {
        const allStates = ["Andhra Pradesh", "Arunachal Pradesh", "Assam", "Bihar", 
        "Chhattisgarh", "Goa", "Gujarat", "Haryana", "Himachal Pradesh", 
        "Jammu and Kashmir", "Jharkhand", "Karnataka", "Kerala", "Madhya Pradesh",
         "Maharashtra", "Manipur", "Meghalaya", "Mizoram", "Nagaland", "Odisha", "Punjab",
          "Rajasthan", "Sikkim", "Tamil Nadu", "Telangana", "Tripura", "Uttarakhand", 
          "Uttar Pradesh", "West Bengal", "Andaman and Nicobar Islands", "Chandigarh", 
          "Dadra and Nagar Haveli", "Daman and Diu", "Delhi", "Lakshadweep", 
          "Puducherry"];

        this.states = allStates.filter(state =>
          state.toLowerCase().includes(this.query.toLowerCase())
        );
      },
    };
  }
</script>
