<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlpineJS Widget 8 Menu</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
  <style>
    .menu {
      background: #333;
      color: #fff;
      width: 200px;
      padding: 10px;
    }

    .menu-item {
      padding: 8px;
      cursor: pointer;
      transition: background 0.3s;
      position: relative;
    }

    .menu-item:hover {
      background: #555;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 0;
      left: 100%;
      background: #555;
      width: 150px;
      padding: 10px;
    }

    .menu-item:hover .submenu {
      display: block;
    }

    .submenu-item {
      padding: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submenu-item:hover {
      background: #777;
    }
    body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
  </style>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body x-data="{ openMenu: null }">


  <aside class="bg-gray-800 text-white h-screen">
    <ul class="list-none p-0">
        <li class="py-2 px-4 border-b border-gray-700">

        </li>
        <li class="py-2 px-4 border-b border-gray-700">

        </li>
        <li class="py-2 px-4 border-b border-gray-700">
            <a href="./w3.html" class="block hover:text-gray-300">Button</a>
        </li>
        <li class="py-2 px-4 border-b border-gray-700">
            <a href="./w4.html" class="block hover:text-gray-300">Checkboxradio</a>
        </li>
        <li class="py-2 px-4 border-b border-gray-700">
            <a href="./w5.html" class="block hover:text-gray-300">Controlgroup</a>

        </li>
    </ul>
</aside>



  <div class="menu">
    <div class="menu-item" @mouseenter="openMenu = 1" @mouseleave="openMenu = null">Menu 1
      <div x-show="openMenu === 1" class="submenu">
        <div class="submenu-item">Submenu 1.1</div>
        <div class="submenu-item">Submenu 1.2</div>
      </div>
    </div>
    
    <div class="menu-item" @mouseenter="openMenu = 2" @mouseleave="openMenu = null">Menu 2
      <div x-show="openMenu === 2" class="submenu">
        <div class="submenu-item">Submenu 2.1</div>

      </div>
    </div>
    
    <div class="menu-item" @mouseenter="openMenu = 3" @mouseleave="openMenu = null">Menu 3
