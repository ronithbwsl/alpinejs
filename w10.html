    <div>

        <form action="#">

            <fieldset>
                <label for="speed">Select a speed</label>
                <div x-data="{ value: ['Slower','Slow','Medium','Fast','Faster'] }">
                    <select>
                        <template x-for="val in value">
                            <option x-text="val"></option>
                        </template>
                    </select>
                </div>

                <label for="files">Select a file</label>
                <div x-data="{ value: ['jQuery','ui.jQuery.js'], value2 : ['Some unknow file', 'Some other file with a very long option'] }">
                    <select>
                        <optgroup label="Scripts">
                            <template x-for="val in value">
                                <option x-text="val"></option>
                            </template>
                        </optgroup>
                        <optgroup label="Other files">
                            <template x-for="val in value2">
                                <option x-text="val"></option>
                            </template>
                        </optgroup>
                    </select>
                </div>


                <label for="files">Select a num</label>
                <div x-data="generateNumbers(19)">
                    <select>
                        <template x-for="num in val">
                                <option x-text="num"></option>
                            </template>
                    </select>
                </div>

                <label for="files">Select a title</label>
                <div x-data="{val : ['Mr.','Mrs.','Dr.','Prof.','Other']}">
                    <select id="mySelect">
                        <option selected >Please pick one</option>
                        <template x-for="num in val">
                                <option x-text="num"></option>
                            </template>
                    </select>
                </div>

            </fieldset>

        </form>

    </div>

    <script>
    function generateNumbers(n) {
      return {val : Array.from({ length: n }, (_, index) => index + 1)};
    }
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var selectElement = document.getElementById('mySelect');
      console.log(selectElement.options[0]);
      selectElement.options[0].disabled = true;
    });
  </script>
