    <div>
        <h2 class="text-2xl py-2">Radio Group</h2>
        <fieldset x-data="{clickedButton: null}" class="border p-3">
        <legend>Select a Location</legend>
        <label @click="clickedButton = 'button1'" class="radiobtn cursor-pointer"
        x-bind:class="{'backgr hover:bg-green-500': clickedButton === 'button1'}"><input
        type="radio" name="location" class="mr-1" />New Delhi</label>
        <label @click="clickedButton = 'button2'" class="radiobtn ml-1 cursor-pointer"
        x-bind:class="{'backgr hover:bg-green-500': clickedButton === 'button2'}"><input
        type="radio" name="location" class="mr-1" />Mumbai</label>
        <label @click="clickedButton = 'button3'" class="radiobtn ml-1 cursor-pointer"
        x-bind:class="{'backgr hover:bg-green-500': clickedButton === 'button3'}"><input
        type="radio" name="location" class="mr-1" />Chennai</label>
        </fieldset>
        </div>
       
        <div>
        <h2 class="text-2xl py-2">Checkbox</h2>
        <fieldset class="border p-3">
        <legend>Hotel Ratings</legend>
        <div x-data="{isActive: false}" @click="isActive = !isActive"
        class="border px-3 py-2 inline-block hover:bg-green-100 cursor-pointer"
        :class="{'backgr hover:bg-green-500': isActive}"><input type="checkbox"
        name="location" class="mr-1" :checked="isActive" />2 Star</div>
        <div x-data="{isActive: false}" @click="isActive = !isActive"
        class="border px-3 py-2 inline-block ml-1 hover:bg-green-100 cursor-pointer"
        :class="{'backgr hover:bg-green-500': isActive}"><input type="checkbox"
        name="location" class="mr-1" x-bind:checked="isActive" />3 Star</div>
        <div x-data="{isActive: false}" @click="isActive = !isActive"
        class="border px-3 py-2 inline-block ml-1 hover:bg-green-100 cursor-pointer"
        :class="{'backgr hover:bg-green-500': isActive}"><input type="checkbox"
        name="location" class="mr-1" :checked="isActive" />4 Star</div>
        <div x-data="{isActive: false}" @click="isActive = !isActive"
        class="border px-3 py-2 inline-block ml-1 hover:bg-green-100 cursor-pointer"
        :class="{'backgr hover:bg-green-500': isActive}"><input type="checkbox"
        name="location" class="mr-1" :checked="isActive" />5 Star</div>
        </fieldset>
        </div>
    </div>
