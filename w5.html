<!DOCTYPE html>
<html lang="en" x-data="{ transmission: 'transmission-standard', insurance: false, cars: 1 }">
<head>
  <meta charset="utf-8">
  <title>Alpine.js Controlgroup - Default Functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <style>
    .ui-controlgroup-vertical {
      width: 150px;
    }
    .ui-controlgroup.ui-controlgroup-vertical > button.ui-button,
    .ui-controlgroup.ui-controlgroup-vertical > .ui-controlgroup-label {
      text-align: center;
    }
    #car-type-button {
      width: 120px;
    }
    .ui-controlgroup-horizontal .ui-spinner-input {
      width: 20px;
    }
    body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
  </style>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>
<body x-data="{ vertical: false }">

  <aside class="bg-gray-800 text-white ">
    <ul class="list-none p-0">
        <li class="py-2 px-4 border-b border-gray-700">
            <a href="./w1.html" class="block hover:text-gray-300">Accordion</a>
        </li>
        <li class="py-2 px-4 border-b border-gray-700">
            <a href="./w2.html" class="block hover:text-gray-300">Autocomplete</a>
        </li>
        <li class="py-2 px-4 border-b border-gray-700">
            <a href="./w3.html" class="block hover:text-gray-300">Button</a>
        </li>
        <li class="py-2 px-4 border-b border-gray-700">
            <a href="./w4.html" class="block hover:text-gray-300">Checkboxradio</a>
        </li>
        <li class="py-2 px-4 border-b border-gray-700">
            <a href="./w5.html" class="block hover:text-gray-300">Controlgroup</a>
        </li>
        <li class="py-2 px-4 border-b border-gray-700">
            <a href="./w6.html" class="block hover:text-gray-300">Datepicker</a>
        </li>
        <li class="py-2 px-4 border-b border-gray-700">
            <a href="./w7.html" class="block hover:text-gray-300">Dialog</a>
        </li>
        <li class="py-2 px-4 border-b border-gray-700">
            <a href="./w8.html" class="block hover:text-gray-300">Menu</a>
        </li>
        <li class="py-2 px-4 border-b border-gray-700">
            <a href="./w9.html" class="block hover:text-gray-300">Progressbar</a>
        </li>
        <li class="py-2 px-4 border-b border-gray-700">
            <a href="./w10.html" class="block hover:text-gray-300">Selectmenu</a>
        </li>
        <li class="py-2 px-4 border-b border-gray-700">
            <a href="./w11.html" class="block hover:text-gray-300">Slider</a>
        </li>
        <li class="py-2 px-4 border-b border-gray-700">
            <a href="./w12.html" class="block hover:text-gray-300">Spinner</a>
        </li>
        <li class="py-2 px-4 border-b border-gray-700">
            <a href="./w13.html" class="block hover:text-gray-300">Tabs</a>
        </li>
        <li class="py-2 px-4 border-b border-gray-700">
            <a href="./w14.html" class="block hover:text-gray-300">Tooltip</a>
        </li>
    </ul>
</aside>


  <div class="widget" x-bind:class="{ 'controlgroup-vertical': vertical, 'controlgroup': !vertical }">
    <h1>Controlgroup</h1>
    <fieldset>
      <legend>Rental Car</legend>
      <div x-bind:class="{ 'controlgroup': !vertical, 'controlgroup-vertical': vertical }">
        <select id="car-type">
          <option>Compact car</option>
          <option>Midsize car</option>
          <option>Full size car</option>
          <option>SUV</option>
          <option>Luxury</option>
          <option>Truck</option>
          <option>Van</option>
        </select>
        <label for="transmission-standard">Standard</label>
        <input type="radio" name="transmission" id="transmission-standard" x-model="transmission" value="transmission-standard">
        <label for="transmission-automatic">Automatic</label>
        <input type="radio" name="transmission" id="transmission-automatic" x-model="transmission" value="transmission-automatic">
        <label for="insurance">Insurance</label>
        <input type="checkbox" name="insurance" id="insurance" x-model="insurance">
        <label for="horizontal-spinner" class="ui-controlgroup-label"># of cars</label>
        <input id="horizontal-spinner" class="ui-spinner-input" x-model="cars" type="number">
        <button>Book Now!</button>
      </div>
    </fieldset>
    <br>
    <fieldset>
      <legend>Rental Car</legend>
      <div x-bind:class="{ 'controlgroup': !vertical, 'controlgroup-vertical': vertical }">
        <select>
          <option>Compact car</option>
          <option>Midsize car</option>
          <option>Full size car</option>
          <option>SUV</option>
          <option>Luxury</option>
          <option>Truck</option>
          <option>Van</option>
        </select>
        <label for="transmission-standard-v">Standard</label>
        <input type="radio" name="transmission-v" id="transmission-standard-v" x-model="transmission" value="transmission-standard-v">
        <label for="transmission-automatic-v">Automatic</label>
        <input type="radio" name="transmission-v" id="transmission-automatic-v" x-model="transmission" value="transmission-automatic-v">
        <label for="insurance-v">Insurance</label>
        <input type="checkbox" name="insurance" id="insurance-v" x-model="insurance">
        <label for="vertical-spinner" class="ui-controlgroup-label"># of cars</label>
        <input id="vertical-spinner" class="ui-spinner-input" x-model="cars" type="number">
        <button id="book">Book Now!</button>
      </div>
    </fieldset>
  </div>
</body>
</html>
